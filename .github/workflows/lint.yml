name: Ansible Lint
on: [ push ]

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Lint
        uses: https://github.com/ansible/ansible-lint-action@main
      - name: Notify
        uses: https://github.com/appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: ${{ github.actor }} ran the workflow for repo ${{ github.repository}}
