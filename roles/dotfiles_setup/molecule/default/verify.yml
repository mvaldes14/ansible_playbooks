- name: Verify
  hosts: all
  gather_facts: false
  vars:
    username: "mvaldes"
    username_home: "/home/mvaldes"
    git_repos:
      - dotfiles
      - k8s-apps
      - twitch-bot
      - blog
      - terraform
  tasks:
    - name: Verify User and Group Exist
      block:
        - name: Check user exists
          ansible.builtin.getent:
            database: passwd
            key: "{{ username }}"
          register: user_check

        - name: Check group exists
          ansible.builtin.getent:
            database: group
            key: "{{ username }}"
          register: group_check

        - name: Assert user exists
          ansible.builtin.assert:
            that:
              - user_check is succeeded
            fail_msg: "User {{ username }} does not exist"
            success_msg: "User {{ username }} exists"

        - name: Assert group exists
          ansible.builtin.assert:
            that:
              - group_check is succeeded
            fail_msg: "Group {{ username }} does not exist"
            success_msg: "Group {{ username }} exists"

    - name: Verify Required Directories Exist
      block:
        - name: Check directories exist
          ansible.builtin.stat:
            path: "{{ item }}"
          register: dir_stats
          loop:
            - "{{ username_home }}/.kube"
            - "{{ username_home }}/.config"
            - "{{ username_home }}/git"
            - "{{ username_home }}/.git-templates"
            - "{{ username_home }}/.git-templates/hooks"

        - name: Assert directories exist with correct permissions
          ansible.builtin.assert:
            that:
              - item.stat.exists
              - item.stat.isdir
            fail_msg: "Directory {{ item.item }} does not exist or is not a directory"
            success_msg: "Directory {{ item.item }} exists"
          loop: "{{ dir_stats.results }}"
          loop_control:
            label: "{{ item.item }}"

    - name: Verify Git Repos Cloned
      block:
        - name: Check repos exist
          ansible.builtin.stat:
            path: "{{ username_home }}/git/{{ item }}"
          register: repo_stats
          loop: "{{ git_repos }}"

        - name: Assert repos are cloned
          ansible.builtin.assert:
            that:
              - item.stat.exists
              - item.stat.isdir
            fail_msg: "Repo {{ item.item }} is not cloned"
            success_msg: "Repo {{ item.item }} is cloned"
          loop: "{{ repo_stats.results }}"
          loop_control:
            label: "{{ item.item }}"

    - name: Verify Git Configuration
      block:
        - name: Check commit-msg hook exists
          ansible.builtin.stat:
            path: "{{ username_home }}/.git-templates/hooks/commit-msg"
          register: hook_stat

        - name: Assert commit-msg hook exists and is executable
          ansible.builtin.assert:
            that:
              - hook_stat.stat.exists
              - hook_stat.stat.executable
              - hook_stat.stat.mode == "0755"
            fail_msg: "commit-msg hook is missing or not executable"
            success_msg: "commit-msg hook exists and is executable"

        - name: Check commit template exists
          ansible.builtin.stat:
            path: "{{ username_home }}/.git-templates/commit-template.txt"
          register: template_stat

        - name: Assert commit template exists
          ansible.builtin.assert:
            that:
              - template_stat.stat.exists
              - template_stat.stat.mode == "0644"
            fail_msg: "commit-template.txt is missing or has wrong permissions"
            success_msg: "commit-template.txt exists with correct permissions"

        - name: Check git config for template directory
          ansible.builtin.command:
            cmd: git config --global init.templateDir
          become: true
          become_user: "{{ username }}"
          register: git_template_dir
          changed_when: false

        - name: Assert git template directory is configured
          ansible.builtin.assert:
            that:
              - git_template_dir.stdout == username_home + "/.git-templates"
            fail_msg: "Git init.templateDir is not configured correctly"
            success_msg: "Git init.templateDir is configured to {{ git_template_dir.stdout }}"

        - name: Check git config for commit template
          ansible.builtin.command:
            cmd: git config --global commit.template
          become: true
          become_user: "{{ username }}"
          register: git_commit_template
          changed_when: false

        - name: Assert git commit template is configured
          ansible.builtin.assert:
            that:
              - git_commit_template.stdout == username_home + "/.git-templates/commit-template.txt"
            fail_msg: "Git commit.template is not configured correctly"
            success_msg: "Git commit.template is configured to {{ git_commit_template.stdout }}"

    - name: Verify Commit Hook Content
      block:
        - name: Read commit-msg hook content
          ansible.builtin.slurp:
            src: "{{ username_home }}/.git-templates/hooks/commit-msg"
          register: hook_content

        - name: Assert hook contains conventional commit pattern
          ansible.builtin.assert:
            that:
              - "'feat|fix|docs|style|refactor|perf|test|build|ci|chore|revert' in (hook_content.content | b64decode)"
            fail_msg: "commit-msg hook does not contain conventional commit validation"
            success_msg: "commit-msg hook contains conventional commit validation"
