- name: Setup Otel Agent
  tags:
    - otel
  block:
    - name: Create user
      ansible.builtin.user:
        name: otel
        system: true
        create_home: false
        groups: "root"
    - name: Check Agent Installed
      ansible.builtin.stat:
        path: /usr/local/bin/otelcol-contrib
      register: otel_agent
    - name: Download And Unpack
      when: not otel_agent.stat.exists
      block:
        - name: Download Otel Agent
          ansible.builtin.get_url:
            url: "https://github.com/open-telemetry/opentelemetry-collector-releases/releases/download/v{{otel_version}}/otelcol-contrib_{{otel_version}}_linux_{{node_arch}}.tar.gz"
            dest: "/tmp/otelcol-contrib_{{otel_version}}_linux_amd64.tar.gz"
        - name: Unpack Otel Agent
          ansible.builtin.unarchive:
            src: "/tmp/otelcol-contrib_{{otel_version}}_linux_amd64.tar.gz"
            dest: "/usr/local/bin/"
            remote_src: true
            mode: "0755"
    - name: Create Config Directory
      ansible.builtin.file:
        path: /opt/otel-agent
        state: directory
        mode: "0755"
        owner: "otel"
        group: "otel"
    - name: Copy Config File
      ansible.builtin.template:
        src: "otel-config.yaml.j2"
        dest: "/opt/otel-agent/otel-config.yaml"
        owner: "otel"
        group: "otel"
        mode: "0644"
      notify: Restart Systemd Daemon
    - name: Setup Systemd Service
      ansible.builtin.template:
        src: "otel-agent.service.j2"
        dest: "/etc/systemd/system/otel-agent.service"
        mode: "0644"
    - name: Enable and Start Service
      ansible.builtin.systemd:
        name: otel-agent
        enabled: true
        state: started
  become: true
