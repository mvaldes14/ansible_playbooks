repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: local
    hooks:
      - id: ansible-lint
        name: Ansible-lint
        language: python
        entry: 'ansible-lint -c .ansible-lint'
        always_run: true
